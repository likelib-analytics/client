<!DOCTYPE html>

<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<title>LikeLib Analytics</title>

		<script type=text/javascript>
		  $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
		</script>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<link href="{{ url_for('static', filename='/c3/c3.css') }}" rel="stylesheet">

		<script src="https://d3js.org/d3.v5.min.js"></script>
		<script src="{{ url_for('static', filename='/c3/c3.js') }}"></script>

		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,700;0,900;1,400;1,700;1,900&display=swap" rel="stylesheet">

		<link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css" />

		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" rel="stylesheet">

		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
		<script type="text/javascript" src = "{{ url_for('static', filename='/js/scripts.js') }}"></script>
		
	</head>
	<body>

		<header>
			<div class = "container">
				<div id="logo">
					<div class = "logo_link">
						<a href="/">LikeLib Explorer</span></a>
					</div>
					
				</div>
				<div id = "header_right">
					<div id = "search">
						<form action="/search">
							<input placeholder="Search" type="text" name="searchword" />
							<div class = "search__icon">
								<i class="fas fa-search"></i>
							</div>
						</form>
					</div>
					<div id="menu">
						<ul>
							<li class="first active">
								<a href="/">Home</a>
							</li>
							<li>
								<a href="/analytics">Charts</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</header>
		<main>
			<div class = "container">

				<div id="content">

						<div class = "page__header">
						<div class = "h1">
							<h1>{% block title %}{% endblock %}</h1>
						</div>
					</div>

					{% block content %}{% endblock %}

				</div>

			</div>

		</main>
		<footer>
			<div class = "container">
			<div class = "github_link">
				<a href = "https://github.com/likelib-analytics" target = "_blank">
					<span class = "icon"><i class="fab fa-github-alt"></i></span>
					<span>likelib-analytics</span>
				</a>
			</div>
			</div>
		</footer>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js" crossorigin="anonymous"></script>
	</body>
</html>
